<nb-auth-block _nghost-c3="">
  <h2 class="title">Ping Monitor</h2>
  <h5 class="form-text sub-title">Login</h5>
  <form autocomplete="nope" novalidate="" class="ng-touched ng-dirty ng-invalid">
    <div class="alert alert-danger" *ngIf="error" role="alert">
      <div>
        <strong>login failed!</strong>
      </div>
      <div>username/password combination is not correct, please try again.</div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="input-email">Username</label>
      <input autofocus="" class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="username" id="input-username" name="username"
        placeholder="Username" ng-reflect-required="true" ng-reflect-pattern=".+@.+..+" ng-reflect-name="username" required="">
    </div>
    <div class="form-group">
      <label class="sr-only" for="input-password">Password</label>
      <input class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="password" id="input-password" name="password"
        placeholder="Password" type="password" ng-reflect-required="true" ng-reflect-minlength="4" ng-reflect-maxlength="50"
        ng-reflect-name="password" required="" minlength="4" maxlength="50">
    </div>
    <button class="btn btn-block btn-hero-success" (click)="login()"> Enter </button>
  </form>
</nb-auth-block>
