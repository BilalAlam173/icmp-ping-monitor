<div class="container">
    <div class="buffer20"></div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-inline">
          <div class="form-group">
            <label>Name: &nbsp;</label>
            <input class="form-control" placeholder="optional" [(ngModel)]="name" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">&nbsp; IP address: &nbsp; </label>
            <input class="form-control" placeholder="IP address" [(ngModel)]="ip" name="ip">
          </div>
          &nbsp;
          <button (click)="add()" class="btn btn-sm">
            <i class="fa fa-plus"></i>
          </button>

          <div class="form-group">
            <label for="pwd">&nbsp; Ping Interval(s): &nbsp; </label>
            <input class="form-control" placeholder="in seconds" [(ngModel)]="pingIntervalTime">
          </div>
          &nbsp;
          <button (click)="setPingInterval()" class="btn btn-sm">
            <i class="fa fa-refresh"></i>
          </button>
          <div class="form-group">
            <label for="pwd">&nbsp; Fetch Interval(s): &nbsp; </label>
            <input class="form-control" placeholder="in seconds" [(ngModel)]="fetchIntervalTime">
          </div>
          &nbsp;
          <button (click)="setFetchInterval()" class="btn btn-sm">
            <i class="fa fa-refresh"></i>
          </button>

        </div>
      </div>
    </div>
</div>

<div class="container">
  <div class="buffer20"></div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>IP address</th>
            <th>status</th>
            <th>uptime</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngClass]="[user.status ? 'online' : 'offline']" *ngFor="let user of users;let i=index">
            <td>{{user.name}}</td>
            <td>{{user.ip}}</td>
            <td>
              <span [ngClass]="[user.status ? 'dot-online' : 'dot-offline']"></span> {{user.status ? 'online' : 'offline'}}
            </td>
            <td>{{user.upTime ? user.upTime : '0' }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="delete(i)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
