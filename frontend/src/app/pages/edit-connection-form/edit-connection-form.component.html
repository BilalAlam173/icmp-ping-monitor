<nb-card>
    <nb-card-header style="width:100%">
      {{title}}
      <button type="button" class="close" id="modal-close" data-dismiss="modal">&times;</button>
    </nb-card-header>
    <nb-card-body>
      <div class="p-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="connection.name" placeholder="Name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>IP address*</label>
              <input type="text" class="form-control" [(ngModel)]="connection.ip" placeholder="IP address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Latency Threshold (ms)*</label>
              <input type="text" class="form-control" [(ngModel)]="connection.latencyThreshold_Value" placeholder="Recipients">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Latency Threshold (time)*</label>
              <select type="text" class="form-control" [(ngModel)]="connection.latencyThreshold_pings">
                <option *ngFor="let time of timeOptions" style="color:black" [ngValue]="time.value">
                  {{time.title}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Loss % Threshold (%)*</label>
              <input type="text" class="form-control" [(ngModel)]="connection.downTimePercentThreshold_Value" placeholder="Recipients">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Loss % Threshold (time)*</label>
              <select type="text" class="form-control" [(ngModel)]="connection.downTimePercentThreshold_pings">
                <option *ngFor="let time of timeOptions" [ngValue]="time.value">
                  {{time.title}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Status Threshold (time)*</label>
              <select type="text" class="form-control" [(ngModel)]="connection.statusThreshold_pings">
                <option *ngFor="let time of timeOptions" [ngValue]="time.value">
                  {{time.title}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
        <br>
        <button (click)="onSubmit()" class="btn btn-primary w-100">Send</button>
        <button class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </nb-card-body>
  </nb-card>
