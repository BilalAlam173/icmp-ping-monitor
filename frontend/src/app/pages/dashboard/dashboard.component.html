<div class="row">
    <nb-card>
        <nb-card-header>
          Connections
        </nb-card-header>

        <nb-card-body *ngIf="settings">
          <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onAddConfirm($event)" (editConfirm)="onEditConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
</div>
