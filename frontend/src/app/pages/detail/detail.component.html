<nb-card>
  <nb-card-header _ngcontent-c31="">
    <div class="row">
      <div class="col-lg-2">Connection Details</div>
      <div class="col-lg-7"></div>
      <div class="col-lg-3">
        <div _ngcontent-c32="" class="form-group">
          <select _ngcontent-c32="" (change)="onChange($event.target.value)" class="form-control gradient text-white" selected="0">
            <option disabled class="text-black">
              <i class="nb-plus"></i>Past 10m</option>
            <option _ngcontent-c32="" class="text-black" *ngFor="let item of timeFilter;let i=index" value="{{i}}">Past {{item.value}}{{item.unit}}</option>
          </select>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-card>
      <nb-card-header>Latency History</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12">
            <div #latencyChart class="chart"></div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Loss Percentage History</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12">
            <div #downTimeChart class="chart"></div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-card-body>
</nb-card>
