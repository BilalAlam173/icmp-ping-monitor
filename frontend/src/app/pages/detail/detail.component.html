<nb-card>
  <nb-card-header _ngcontent-c31="">
    <div class="row">
      <div class="col-lg-8" style="text-align: left"><h2>{{connection.name}} <code> {{connection.ip}}</code></h2></div>
      <div class="col-lg-1" style="text-align: center">
        <button class="btn btn-full btn-lg gradient" data-toggle="modal" data-target="#myModal">
          <i class="nb-edit"></i>Edit</button>
      </div>
      <div class="col-lg-1" style="text-align: center">
        <button class="btn btn-full btn-lg gradient" *ngIf="!paused" (click)="onPause()">
          <i class="nb-pause"></i> Pause</button>
        <button class="btn btn-full btn-lg gradient" *ngIf="paused" (click)="onPause()">
          <i class="nb-play"></i> Start</button>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog" style="top:30%">
            <div class="modal-content" style="vertical-align: middle">
              <!-- <loader *ngIf="isLoading"></loader> -->
              <edit-connection-form [connection]="connection"></edit-connection-form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2" style="text-align: center">
        <select _ngcontent-c32="" (change)="onChange($event.target.value)" style="height: 27px;" class="form-control gradient text-white"
          selected="0">
          <option disabled class="text-black">
            <i class="nb-plus"></i>Past 10m</option>
          <option _ngcontent-c32="" class="text-black" *ngFor="let item of timeFilter;let i=index" value="{{i}}">Past {{item.value}}{{item.unit}}</option>
        </select>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-card>
      <nb-card-header>Latency History</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12">
            <div #latencyChart class="chart"></div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Loss Percentage History</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12">
            <div #downTimeChart class="chart"></div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-card-body>
</nb-card>
