<html>

<head>
  <title>ICMP ping monitor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-lg-12 title">
        <img class="image" src="assets/logo.png">
        <h1>ICMP Ping Monitor</h1>
      </div>
    </div>
    <div class="buffer20"></div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-3">
        <label for="name">Name</label>
        <input placeholder="optional" id="name" type="text" name="name">
      </div>
      <div class="col-lg-3">
        <label for="ip">IP address</label>
        <input type="text" name="ip" id="ip">
      </div>
      <div class="col-lg-1">
        <button class="btn btn-primary" id="submit"><i class="fa fa-plus"></i></button>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="buffer20"></div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>IP address</th>
              <th>status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="body">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
